<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon Login Mock-up</title>
<link rel="stylesheet" href="amazon project css part.css">
<script>
  window.onload = function() {
    document.getElementById('login-form').addEventListener('submit', function(e) {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      if (!email || !password) {
        alert('Please fill in both email and password.');
        e.preventDefault(); // Prevent form submission
      }
    });

    document.getElementById('help-link').addEventListener('click', function(e) {
      var helpContent = document.getElementById('help-content');
      if (helpContent.style.display === 'none' || !helpContent.style.display) {
        helpContent.style.display = 'block';
      } else {
        helpContent.style.display = 'none';
      }
      e.preventDefault(); // Prevent the default anchor action
    });
  };
</script>
</head>
<body>

<div class="login-container">
    <h2>Sign In</h2>
    <form id="login-form" action="/submit-your-login-form" method="post">
        <div class="form-group">
            <label for="email">Email (phone for mobile accounts)</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <a href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&openid.return_to=https%3A%2F%2Fwww.amazon.com%2Fgp%2Fcss%2Fhomepage.html%3Fref_%3Dnav_ya_signin&prevRID=0H8MBXZX9HTDN8NKM22R&openid.assoc_handle=usflex&openid.mode=checkid_setup&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0" class="forgot-password">Forgot Password</a>
        </div>
        <button type="submit" class="sign-in-button">Continue</button>
    </form>
    <div class="help">
        <a href="#" id="help-link">Need Help?</a>
        <!-- Hidden by default; shown when "Need Help?" is clicked -->
        <div id="help-content" style="display: none;">
            <p>Visit our Help section for answers to common questions.</p>
        </div>
    </div>
    <div class="create-account">
        <p>New To Amazon?</p>
        <a href="https://www.amazon.com/ap/register?openid.pape.max_auth_age=0&openid.return_to=https%3A%2F%2Fwww.amazon.com%2Fgp%2Fcss%2Fhomepage.html%2F%3Fie%3DUTF8%26ref_%3Dnav_newcust&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.assoc_handle=usflex&openid.mode=checkid_setup&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">Create Your Amazon Account</a>
    </div>
</div>

<footer>
    <div class="footer-links">
        <a href="#">Conditions of Use</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Help</a>
    </div>
    <p>&copy; 1996-2024, Amazon.com, Inc. or its affiliates</p>
</footer>

</body>
</html>
